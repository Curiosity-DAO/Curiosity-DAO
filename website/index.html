<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Claim your tokens!</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="js/index.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="left-side">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="right-side">
                <button class="connect-wallet">Connect Wallet</button>
            </div>
        </div>

        <div class="home">
            <div class="header">
                <a href="https://lucaswalters.substack.com" class="cryptocurious" target="_blank">
                    <img src="assets/logo-no-background.png" alt="Logo for Curiosity DAO" class="logo">
                </a>
            </div>

            <div class="main">
                <div class="claim-div">
                    <form class="claim-form">
                        <label for="email" class="email-label">Enter your email</label>
                        <input type="text" class="email">
                        <input type="submit" class="submit" value="Submit">
                    </form>

                    <p class="claim-info">
                        Use the email you used to sign up for CryptoCurious.
                    </p>
                    <p class="claim-warning">
                        If you haven't signed up for CryptoCurious before 1st January, 2022,
                        you won't be able to claim an airdrop.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
